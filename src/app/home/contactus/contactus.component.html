<app-navbar></app-navbar>
<section class="landing_page_slider" style="background-image: url(../../../assets/home/Images/landing-page/slicing/1.png);">
    <div class="container " style="margin-top: 13%;">
        <div class=" row ">
            <div class="col-md-10 offset-md-1 ">
                <div class="contact_inner ">
                    <div class="row ">
                        <div class="col-md-10 ">
                            <div class="contact_form_inner ">
                                <div class="contact_field ">
                                    <h3>Contatc Us</h3>
                                    <p>Feel Free to contact us any time. We will get back to you as soon as we can!.</p>
                                    <form [formGroup]="createcontact">
                                        <input type="text " class="form-control form-group " matInput formControlName="fullName" placeholder="fullName " />
                                        <span
                                        *ngIf="createcontact.controls['fullName'].hasError('required') && createcontact.controls['fullName'].touched"
                                        style="color:red; font-weight: bold;">required</span>
                                        <input type="text " class="form-control form-group " matInput formControlName="Email" placeholder="Email " />
                                        <span
                                        *ngIf="createcontact.controls['Email'].hasError('required') && createcontact.controls['Email'].touched"
                                        style="color:red; font-weight: bold;">required</span>
                                        <textarea class="form-control form-group " matInput formControlName="Message" placeholder="Message "></textarea>
                                        <span
                                        *ngIf="createcontact.controls['Message'].hasError('required') && createcontact.controls['Message'].touched"
                                        style="color:red; font-weight: bold;">required</span>
                                    </form>
                                    <button class="contact_form_submit "(click)="SaveData()" [disabled]="!createcontact.valid">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact_info_sec " *ngFor="let item of home.footerInfo">
                        <h4>Contact Info</h4>
                        <div class="d-flex info_single align-items-center ">
                            <i class="fas fa-headset "></i>
                            <span>+{{item.phoneNumber}}</span>
                        </div>
                        <div class="d-flex info_single align-items-center ">
                            <i class="fas fa-envelope-open-text "></i>
                            <span>{{item.email}}</span>
                        </div>
                        <div class="d-flex info_single align-items-center ">
                            <i class="fas fa-map-marked-alt "></i>
                            <span>1000+ Travel partners and 65+ Service city across India, USA, Canada & UAE</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
