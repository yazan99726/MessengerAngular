<app-navbar></app-navbar>

<section class="about-section" style="background-image: url(../../../assets/home/Images/landing-page/slicing/1.png);">
    <div class="container" style="margin-top: 10%;">
        <div class="row clearfix" *ngFor="let item of home.AboutUs">

            <!--Content Column-->
            <div class="content-column col-md-6 col-sm-12 col-xs-12">
                <div class="inner-column">
                    <div class="sec-title">
                        <div class="title">About Us</div>
                        <h2>We Are The Leader In <br> The Interiores</h2>
                    </div>
                    <div class="text">{{item.text}}</div>
                    <div class="email">Request Quote: <span class="theme_color">{{item.email}}</span></div>
                    <a routerLink="/Aboutus" class="theme-btn btn-style-three">Read More</a>
                </div>
            </div>

            <!--Image Column-->
            <div class="image-column col-md-6 col-sm-12 col-xs-12">
                <div class="inner-column " data-wow-delay="0ms" data-wow-duration="1500ms">
                    <div class="image">
                        <img _ngcontent-xgs-c26="" src="../../../assets/Img/{{item.imgPaht}}"  alt="" class="img-fluid">
                        <div class="overlay-box">
                            <div class="year-box"><span class="number">5</span>Years <br> Experience <br> Working</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<app-footer></app-footer>
