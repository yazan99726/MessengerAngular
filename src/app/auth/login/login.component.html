<div class="bg-light">
    <form [formGroup]="log">
        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100 gx-0">

                <div class="col-12 col-md-5 col-lg-4">
                    <div class="col-12 mx-auto text-center">
                        <div class="rate_us-section">
                            <a routerLink=""><img class="img-fluid" src="../../../assets/home/Images/logo/landing-logo.png" alt="logo"></a>
                        </div>
                    </div>
                    <div class="col-12 mx-auto text-center">
                        <p></p>
                    </div>
                    <div class="card card-shadow border-0">
                        <div class="card-body">
                            <div class="row g-6">
                                <div class="col-12">
                                    <div class="text-center">
                                        <h3 class="fw-bold mb-2">Sign In</h3>
                                        <p>Login to your account</p>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <!-- [(ngModel)]="email" -->
                                        <input type="email" class="form-control" id="signin-email" placeholder="Email" matInput formControlName="email">
                                        <label for="signin-email">Email</label>
                                        <label *ngIf="log.controls['email'].hasError('required') && log.controls['email'].touched" for="signup-name" style="color:red; font-weight:bold;">Email</label>
                                        <span *ngIf="log.controls['email'].hasError('email') && log.controls['email'].touched" style="color:red; font-weight: bold;">   Email is not valid</span>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <!-- [(ngModel)]="password" -->
                                        <input type="password" class="form-control" id="signin-password" placeholder="Password" matInput formControlName="password">
                                        <label for="signin-password">Password</label>
                                        <label *ngIf="log.controls['password'].hasError('required') && log.controls['password'].touched" for="signin-password" style="color:red; font-weight:bold;">Password</label>
                                        <!-- <span *ngIf="log.controls['password'].hasError('minlength') && log.controls['password'].touched" style="color:red; font-weight: bold;">Your Password less than 8 Characters</span> -->
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button [disabled]="!log.valid" class="btn btn-block btn-lg btn-primary w-100" type="submit" (click)="submit()">Sign In</button>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- Text -->
                    <div class="text-center mt-8">
                        <div class="checkbox level-left">
                            <input type="checkbox" id="RemmberMe" class="regular-checkbox">
                            <label for="checkbox"></label>
                            <span>Remember me</span>
                        </div>
                        <p>Don't have an account yet? <a routerLink="/log/Register">Sign up</a></p>
                        <p><a routerLink="/log/PasswordResetEmail">Forgot Password?</a></p>
                    </div>
                </div>
            </div>
            <!-- / .row -->
        </div>
    </form>
</div>
