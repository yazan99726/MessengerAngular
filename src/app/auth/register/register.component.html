<form [formGroup]="register">
    <div class="bg-light">
        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100 gx-0">
                <div class="col-12 mx-auto text-center">
                    <div class="rate_us-section">
                        <a routerLink=""><img class="img-fluid" src="../../../assets/home/Images/logo/landing-logo.png" alt="logo"></a>
                    </div>
                </div>
                <div class="col-12 mx-auto text-center">
                    <p></p>
                </div>
                <div class="col-12 col-md-5 col-lg-4">
                    <div class="card card-shadow border-0">
                        <div class="card-body">
                            <div class="row g-6">
                                <div class="col-12">
                                    <div class="text-center">
                                        <h3 class="fw-bold mb-2">Sign Up</h3>
                                        <p>Follow the easy steps</p>
                                    </div>
                                </div>
                                <div class="profile">
                                    <div class="profile-img text-primary rounded-top">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 400 140.74"><defs><style>.cls-2{fill:#fff;opacity:0.1;}</style></defs><g><g><path d="M400,125A1278.49,1278.49,0,0,1,0,125V0H400Z"/><path class="cls-2" d="M361.13,128c.07.83.15,1.65.27,2.46h0Q380.73,128,400,125V87l-1,0a38,38,0,0,0-38,38c0,.86,0,1.71.09,2.55C361.11,127.72,361.12,127.88,361.13,128Z"/><path class="cls-2" d="M12.14,119.53c.07.79.15,1.57.26,2.34v0c.13.84.28,1.66.46,2.48l.07.3c.18.8.39,1.59.62,2.37h0q33.09,4.88,66.36,8,.58-1,1.09-2l.09-.18a36.35,36.35,0,0,0,1.81-4.24l.08-.24q.33-.94.6-1.9l.12-.41a36.26,36.26,0,0,0,.91-4.42c0-.19,0-.37.07-.56q.11-.86.18-1.73c0-.21,0-.42,0-.63,0-.75.08-1.51.08-2.28a36.5,36.5,0,0,0-73,0c0,.83,0,1.64.09,2.45C12.1,119.15,12.12,119.34,12.14,119.53Z"/><circle class="cls-2" cx="94.5" cy="57.5" r="22.5"/><path class="cls-2" d="M276,0a43,43,0,0,0,43,43A43,43,0,0,0,362,0Z"/></g></g></svg>
                                    </div>

                                    <div class="profile-body p-0">
                                        <div class="avatar avatar-lg">
                                            <span class="avatar-text bg-primary">
                                                <svg *ngIf="this.user.urls.length == 0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                                                <img *ngIf="this.user.urls.length > 0" [src]="this.user.urls[0].url" width="100%" height="100%" class="avatar-img">
                                            </span>

                                            <div class="badge badge-lg badge-circle bg-primary border-outline position-absolute bottom-0 end-0">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                            </div>

                                            <input id="upload-chat-img" class="d-none" type="file" #file formControlName="proFileImg" (change)="detectFiles($event)">
                                            <label class="stretched-label mb-0" for="upload-chat-img"></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="signup-name" placeholder="First Name" matInput formControlName="fname">
                                        <label for="signup-name">First Name</label>
                                        <label *ngIf="register.controls['fname'].hasError('required') && register.controls['fname'].touched" for="signup-name" style="color:red; font-weight:bold;">First Name</label>
                                    </div>
                                    <!-- <span *ngIf="register.controls['Fname'].hasError('required') && register.controls['Fname'].touched" style="color:red; font-weight: bold;" id="ForFname">required</span> -->
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="signup-name" placeholder="Last Name" matInput formControlName="lname">
                                        <label for="signup-name">Last Name</label>
                                        <label *ngIf="register.controls['lname'].hasError('required') && register.controls['lname'].touched" for="signup-name" style="color:red; font-weight:bold;">Last Name</label>
                                    </div>
                                    <!-- <span style="color:red; font-weight: bold;" id="ForLname"></span> -->
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="signup-name" placeholder="UserName" matInput formControlName="userName">
                                        <label for="signup-name">UserName</label>
                                        <label *ngIf="register.controls['userName'].hasError('required') && register.controls['userName'].touched" for="signup-name" style="color:red; font-weight:bold;">UserName</label>
                                    </div>
                                    <!-- <span *ngIf="register.controls['Fname'].hasError('required') && register.controls['Fname'].touched" style="color:red; font-weight: bold;" id="ForFname">required</span> -->
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="signup-email" placeholder="Email" matInput formControlName="Email">
                                        <label for="signup-email">Email</label>
                                        <label *ngIf="register.controls['Email'].hasError('required') && register.controls['Email'].touched" for="signup-name" style="color:red; font-weight:bold;">Email</label>
                                        <span *ngIf="register.controls['Email'].hasError('Email') && register.controls['Email'].touched" style="color:red; font-weight: bold;">   Email is not valid</span>
                                    </div>
                                    <!-- <span *ngIf="register.controls['email'].hasError('required') && register.controls['email'].touched" style="color:red; font-weight: bold;">required</span>
                                    <span *ngIf="register.controls['email'].hasError('email') && register.controls['email'].touched" style="color:red; font-weight: bold;">Email is not valid</span> -->
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="signup-password" placeholder="Password" matInput formControlName="Password">
                                        <label for="signin-password">Password</label>
                                        <label *ngIf="register.controls['Password'].hasError('required') && register.controls['Password'].touched" for="signin-password" style="color:red; font-weight:bold;">Password</label>
                                        <span *ngIf="register.controls['Password'].hasError('minlength') && register.controls['Password'].touched" style="color:red; font-weight: bold;">Your Password less than 8 Characters</span>
                                    </div>
                                    <!-- <span style="color:red; font-weight: bold;" id="ForPassword"></span> -->
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="signup-password" placeholder="RePassword" matInput formControlName="RePassword">
                                        <label for="signup-password">RePassword</label>
                                        <label *ngIf="register.controls['RePassword'].hasError('required') && register.controls['RePassword'].touched" for="signin-password" style="color:red; font-weight:bold;">RePassword</label>
                                        <span *ngIf="register.controls['RePassword'].hasError('minlength') && register.controls['RePassword'].touched" style="color:red; font-weight: bold;">Your Password less than 8 Characters</span>
                                    </div>
                                    <!-- <span style="color:red; font-weight: bold;" id="ForRePassward"></span> -->
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-block btn-lg btn-primary w-100" type="submit" (click)="submit()">Create Account</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Text -->
                    <div class="text-center mt-8">
                        <p>Already have an account? <a routerLink="/log">Sign in</a></p>
                    </div>

                </div>
            </div>
            <!-- / .row -->
        </div>
    </div>
</form>
