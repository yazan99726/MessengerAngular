<div class="bg-light">
    <form [formGroup]="log">
        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100 gx-0">

                <div class="col-12 col-md-5 col-lg-4">
                    <div class="col-12 mx-auto text-center">
                        <div class="rate_us-section">
                            <a routerLink=""><img class="img-fluid" src="../../.../../../assets/home/Images/logo/landing-logo.png" alt="logo"></a>
                        </div>
                    </div>
                    <div class="col-12 mx-auto text-center">
                        <p></p>
                    </div>
                    <div class="card card-shadow border-0">
                        <div class="card-body">
                            <div class="row g-6">
                                <div class="col-12">
                                    <div class="text-center">
                                        <h3 class="fw-bold mb-2">Rest Password</h3>
                                        <p>Rest your account password</p>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <!-- [(ngModel)]="password" -->
                                        <input type="password" class="form-control" id="signin-password" placeholder="Password" matInput formControlName="password">
                                        <label for="signin-password">New Password</label>
                                        <label *ngIf="log.controls['password'].hasError('required') && log.controls['password'].touched" for="signin-password" style="color:red; font-weight:bold;">Password</label>
                                        <!-- <span *ngIf="log.controls['password'].hasError('minlength') && log.controls['password'].touched" style="color:red; font-weight: bold;">Your Password less than 8 Characters</span> -->
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <!-- [(ngModel)]="password" -->
                                        <input type="password" class="form-control" id="signin-password" placeholder="Password" matInput formControlName="Repassword">
                                        <label for="signin-password">New RePassword</label>
                                        <label *ngIf="log.controls['Repassword'].hasError('required') && log.controls['Repassword'].touched" for="signin-password" style="color:red; font-weight:bold;">Repassword</label>
                                        <!-- <span *ngIf="log.controls['password'].hasError('minlength') && log.controls['password'].touched" style="color:red; font-weight: bold;">Your Password less than 8 Characters</span> -->
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button [disabled]="!log.valid" class="btn btn-block btn-lg btn-primary w-100" type="submit" (click)="Rest()">Rest Password</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Text -->
                </div>
            </div>
            <!-- / .row -->
        </div>
    </form>
</div>
