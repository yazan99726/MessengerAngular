<body class="bg-light">

    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100 gx-0">

            <div class="col-12 col-md-5 col-lg-4">
                <div class="col-12 mx-auto text-center">
                    <div class="rate_us-section">
                        <a routerLink=""><img class="img-fluid" src="../../../assets/home/Images/logo/landing-logo.png" alt="logo"></a>
                    </div>
                </div>
                <div class="col-12 mx-auto text-center">
                    <p></p>
                </div>
                <div class="card card-shadow border-0">
                    <div class="card-body">
                        <div class="row g-6">
                            <div class="col-12">
                                <div class="text-center">
                                    <h3 class="fw-bold mb-2">Password Reset</h3>
                                    <p>Enter your email to reset password</p>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="resetpassword-email" placeholder="Email" [formControl]="email">
                                    <label for="resetpassword-email">Email</label>
                                    <label *ngIf="email.hasError('required') && email.touched" for="signup-name" style="color:red; font-weight:bold;">Email</label>
                                    <span *ngIf="email.hasError('email') && email.touched" style="color:red; font-weight: bold;">   Email is not valid</span>
                                </div>
                            </div>

                            <div class="col-12">
                                <button [disabled]="!email.valid" class="btn btn-block btn-lg btn-primary w-100" type="submit" (click)="RestPassword()">Send Reset Link</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Text -->
                <div class="text-center mt-8">
                    <p>Already have an account? <a routerLink="/log">Sign in</a></p>
                </div>
            </div>
        </div>
        <!-- / .row -->
    </div>
    <!-- Scripts -->
</body>
