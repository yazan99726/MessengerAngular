<body class="bg-light">

    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100 gx-0">

            <div class="col-12 col-md-5 col-lg-4">
                <div class="col-12 mx-auto text-center">
                    <div class="rate_us-section">
                        <a routerLink=""><img class="img-fluid" src="../../../assets/home/Images/logo/landing-logo.png" alt="logo"></a>
                    </div>
                </div>
                <div class="col-12 mx-auto text-center">
                    <p></p>
                </div>
                <div class="card card-shadow border-0">
                    <div class="card-body">
                        <div class="row g-6">
                            <div class="col-12">
                                <div class="text-center">
                                    <h3 class="fw-bold mb-2">Confirm Email</h3>
                                    <p>Enter your code to Confirm Email</p>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="resetpassword-email" placeholder="Email" [formControl]="code">
                                    <label for="resetpassword-email">Code</label>
                                    <label *ngIf="code.hasError('required') && code.touched" for="signup-name" style="color:red; font-weight:bold;">Code</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button [disabled]="!code.valid" class="btn btn-block btn-lg btn-primary w-100" type="submit" (click)="confirmEmail()">Confirm Email</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12" style="text-align: center;">
                    <a type="button" style="text-align: center; text-decoration: underline; color: black;" id="resend" (click)="SendCodeAgain()">ReSend {{timeLeftMin}}:{{timeLeftSec}}</a>
                </div>
                <!-- Text -->
                <div class="text-center mt-8">
                    <p>Already have an account? <a href="signin.html">Sign in</a></p>
                </div>
            </div>
        </div>
        <!-- / .row -->
    </div>
    <!-- Scripts -->
</body>
