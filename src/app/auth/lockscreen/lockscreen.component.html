<div class="bg-light">

    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100 gx-0">

            <div class="col-12 col-md-5 col-lg-4">

                <div class="col-12 mx-auto text-center">
                    <div class="rate_us-section">
                        <a routerLink=""><img style="padding:40px;" class="img-fluid" src="../../../assets/home/Images/logo/landing-logo.png" alt="logo"></a>
                    </div>
                </div>
                <form>
                    <div class="card card-shadow border-0">
                        <div class="card-body position-relative pt-0 mb-6">
                            <div class="position-absolute top-0 start-50 translate-middle">
                                <a href="#" class="avatar avatar-xl mx-auto border border-light border-5">
                                    <img class="avatar-img" src="../../../assets/Img/{{img}}" alt="">
                                </a>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="row g-6">
                                <div class="col-12">
                                    <div class="text-center">
                                        <h4 class="fw-bold">{{FullName}}</h4>
                                        <p>Enter your password to <br> unlock the screen</p>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="lockscreen-password" placeholder="Password" matInput [formControl]="password">
                                        <label for="lockscreen-password">Password</label>
                                        <label *ngIf="password.hasError('required') && password.touched" for="lockscreen-password" style="color:red; font-weight:bold;">Password</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <!-- [disabled]="!unLockkk.valid" -->
                                    <button [disabled]="!password.valid" class="btn btn-block btn-lg btn-primary w-100" type="button" (click)="unlock()">Unlock</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
                <!-- Text -->
                <div class="text-center mt-8">
                    Not you? Return <a routerLink="log">Sign in.</a>
                </div>

            </div>
        </div>
        <!-- / .row -->
    </div>

    <!-- Scripts -->
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/template.js"></script>
</div>
