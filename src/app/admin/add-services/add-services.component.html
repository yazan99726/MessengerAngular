<div class="wrapper ">

    <app-sidebar-admin></app-sidebar-admin>

    <div class="main-panel">
        <app-navbar-admin></app-navbar-admin>
        
        <div class="content">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary card-header-icon">
                                    <!-- <h3 style="text-align: center; color: black; cursor: pointer;"
                                        (click)="CreateSer()">
                                        Create Services</h3> -->
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-info" (click)="CreateSer()">Create Services</button>
                                        </div>
                                        
                                    <div class="col-md-4" style="margin-top: 3%;text-align: center;float: right;">
                                        <div class="center">
                                            <label for="text" class="sr-only">servicename</label>
                                            <input type="text" class="form-control" placeholder="servicename"
                                            [(ngModel)]="this.admin.searchText">
                                        </div>
                                        
                                    </div>
                                    <!-- <div class="card-icon">
                                        <i class="material-icons">assignment</i>
                                    </div> -->
                                    <h4 class="card-title"> Services</h4>
                                </div>
                                <div class="card-body">
                                    <div class="toolbar">

                                    </div>
                                    <div class="material-datatables">
                                        <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                            cellspacing="0" width="100%" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">#</th>
                                                    <th>Servic ename</th>
                                                    <th>Pre price</th>
                                                    <th>Sale price</th>
                                                    <th class="text-center">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let obj of this.admin.transform(admin.addservices,{'servicename':this.admin.searchText},false);index as i">
                                                    <th class="text-center">{{i+1}}</th>
                                                    <td>{{obj.servicename}}</td>
                                                    <td>{{obj.preprice}}</td>
                                                    <td>{{obj.saleprice}}</td>
                                                    
                                                    <td class="text-center">
                                                        <button class="btn btn-danger" (click)="deleteser(obj.serviceid)">Delete</button> 
                                                        <button class="btn btn-info" (click)="updateDailog(obj)">Update</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <app-footer-admin></app-footer-admin>
    </div>
</div>

<ng-template #callCreateDailog>
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-header card-header-rose card-header-text">
                <div class="card-text">
                    <h4 class="card-title">Create Services</h4>
                </div>
            </div>
            <div class="card-body ">
                <mat-dialog-content class="mat-typography">
                    <form [formGroup]="createserves">
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Servicename</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" class="form-control" matInput formControlName="Servicename">
                                    <span
                                        *ngIf="createserves.controls['Servicename'].hasError('required') && createserves.controls['Servicename'].touched"
                                        style="color:red; font-weight: bold;">required</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-4 col-form-label">Preprice</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="number" class="form-control" matInput formControlName="Preprice">
                                    <span
                                        *ngIf="createserves.controls['Preprice'].hasError('required') && createserves.controls['Preprice'].touched"
                                        style="color:red; font-weight: bold;">required</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Saleprice</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="number" class="form-control" matInput formControlName="Saleprice">
                                    <span
                                        *ngIf="createserves.controls['Saleprice'].hasError('required') && createserves.controls['Saleprice'].touched"
                                        style="color:red; font-weight: bold;">required</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-dialog-content>
                <button (click)="SaveData()" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</ng-template>


<ng-template #callupdateDailog>
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-header card-header-rose card-header-text">
                <div class="card-text">
                    <h4 class="card-title">update Services</h4>
                </div>
            </div>
            <div class="card-body ">
                <mat-dialog-content class="mat-typography">
                    <form [formGroup]="updateForm">
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Servicename</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="text" matInput formControlName="servicename" [(ngModel)]="p_data.servicename">
                                   
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-4 col-form-label">Preprice</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    
                                    <input type="number" matInput formControlName="Preprice" [(ngModel)]="p_data.preprice">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Sale price</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input type="number" matInput formControlName="saleprice"[(ngModel)]="p_data.saleprice">
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-dialog-content>
                <button (click)="updateser()" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</ng-template>




<ng-template #calldeleteDailog>
    <h2>Are you Sure your went to delete this services?</h2>
    <button mat-dialog-close="yes" class="btn btn-success">yes</button>
    <button mat-dialog-close="no" class="btn btn-danger">No</button>
    </ng-template>
