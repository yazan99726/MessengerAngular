<div class="wrapper ">

    <app-sidebar-admin></app-sidebar-admin>
    <div class="main-panel">
        <app-navbar-admin></app-navbar-admin>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-primary card-header-icon">

                                <div class="card-icon">
                                    <i class="material-icons">assignment</i>
                                </div>
                                <h4 class="card-title">Report User</h4>
                            </div>
                            <div class="card-body">
                                <div class="toolbar">
                                    <div class="form-inline" style="margin-top: 3%; float: right;">
                                        <div class="form-group mx-sm-3 mb-2">
                                            <input type="text" class="form-control" placeholder="User Name Report" [(ngModel)]="this.admin.searchText">
                                        </div>
                                    </div>
                                </div>
                                <div class="material-datatables">
                                    <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                        cellspacing="0" width="100%" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th class="text-center">#</th>
                                                <th>User Reoprt Name</th>
                                                <th>Report Text</th>
                                                <th>Report Date</th>
                                                <th>User Name</th>
                                                <th class="disabled-sorting text-right">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let obj of this.admin.transform(admin.reports,{'userName':this.admin.searchText},false);index as i">
                                                <td class="text-center">{{i+1}}</td>
                                                <td>{{obj.userNameReport}}</td>
                                                <td>{{obj.reportText}}</td>
                                                <td>{{obj.reportDate |date:'shortDate'}}</td>
                                                <td>{{obj.userName}}</td>
                                                <td class="td-actions text-right">
                                                    <button type="button" rel="tooltip" class="btn btn-success" *ngIf="obj.status == 0" (click)="Accept(obj)">Accept</button>
                                                    <button type="button" rel="tooltip" class="btn btn-danger" *ngIf="obj.status == 1" (click)="Regect(obj)">Regect</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer-admin></app-footer-admin>
    </div>
</div>
