<div class="wrapper ">

    <app-sidebar-admin></app-sidebar-admin>
    <div class="main-panel">
        <app-navbar-admin></app-navbar-admin>
        <div class="content">
            <div class="container-fluid">
                <h1 class="text-center">Testimonial</h1>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-rose card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">assignment</i>
                                </div>
                                <h4 class="card-title">All Testimonial</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-inline" style="float: right;">
                                    <label>publish Date: </label>
                                    <input type="date" class="form-control" placeholder="publish Date" [(ngModel)]="this.admin.searchText">
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="text-center">#</th>
                                                <th>Message</th>
                                                <th>Publish Date</th>
                                                <th>User Name</th>
                                                <th class="text-center">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of this.admin.transform(admin.testimonail,{'publishDate':this.admin.searchText},false);index as i">
                                                <td class="text-center">{{i+1}}</td>
                                                <td>{{item.message}}</td>
                                                <td>{{item.publishDate|date:'shortDate'}}</td>
                                                <td>{{item.userName}}</td>
                                                <td class="text-center">
                                                    <button type="button" rel="tooltip" class="btn btn-success" *ngIf="item.status == 0" 
                                                    (click)="Accept(item)">
                                                        Accept
                                                        <!-- <i class="material-icons">edit</i> -->
                                                    </button>
                                                    <button type="button" rel="tooltip" class="btn btn-danger" *ngIf="item.status == 1" 
                                                        (click)="Reject(item)">
                                                        Reject
                                                        <!-- <i class="material-icons">close</i> -->
                                                    </button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer-admin></app-footer-admin>
    </div>
</div>
