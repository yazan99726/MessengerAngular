<div class="wrapper ">
        <app-sidebar-admin></app-sidebar-admin>
    <div class="main-panel">
        <app-navbar-admin></app-navbar-admin>
        <div class="content">
            <div class="container-fluid">
                <h1>Block Users</h1>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-rose card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">assignment</i>
                                </div>
                                <h4 class="card-title">All Users</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-inline" style="float: right;">
                                    <input type="text" value="" class="form-control" placeholder="User Name..." [(ngModel)]="this.admin.searchText">
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="text-center">#</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Gender</th>
                                                <th>Image User</th>
                                                <th>User Name</th>
                                                <th class="text-right">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of this.admin.transform(admin.users,{'userName':this.admin.searchText},false);index as i">
                                                <td class="text-center">{{i+1}}</td>
                                                <td>{{item.fname}}</td>
                                                <td>{{item.lname}}</td>
                                                <td>{{item.gender}}</td>
                                                <td><img src="../../../assets/Img/{{item.proFileImg}}" width="50"
                                                        height="50" alt="image"></td>
                                                <td>{{item.userName}}</td>
                                                <td class="td-actions text-right">
                                                    <button type="button" rel="tooltip" class="btn btn-danger" *ngIf="item.isBlocked == 0"
                                                        (click)="Block(item)">
                                                        Block
                                                        <!-- <i class="material-icons">edit</i> -->
                                                    </button>
                                                    <button type="button" rel="tooltip" class="btn btn-success" *ngIf="item.isBlocked == 1"
                                                        (click)="UnBlock(item)">
                                                        UnBlock
                                                        <!-- <i class="material-icons">close</i> -->
                                                    </button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <app-footer-admin></app-footer-admin>
    </div>
</div>
