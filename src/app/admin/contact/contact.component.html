<div class="wrapper ">

    <app-sidebar-admin></app-sidebar-admin>
    <div class="main-panel">
      <app-navbar-admin></app-navbar-admin>
      <div class="content">
        <div class="container-fluid">
          <h1>Contact Us</h1>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-rose card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">assignment</i>
                  </div>
                  <h4 class="card-title">Contact Us</h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th class="text-center">#</th>
                          <th>Full Name</th>
                          <th>Email</th>
                          <th>Message</th>
                          <th class="text-center">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let obj of admin.ContactUs,index as i">
                          <td class="text-center">{{i+1}}</td>
                          <td>{{obj.fullName}}</td>
                          <td>{{obj.email}}</td>
                          <td>{{obj.message}}</td>
                          <td class="text-center">
                              <button type="submit" class="btn btn-danger"
                              (click)="DeleteDailog(obj)">Delete</button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer-admin></app-footer-admin>
    </div>
  
  </div>
  
  <ng-template #callupdateDailog>
    <div class="col-md-12">
      <form [formGroup]="updateForm">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">mail_outline</i>
            </div>
            <h4 class="card-title">Update Contact Us</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="exampleText" class="bmd-label-floating"> Full Name *</label>
              <input type="text" class="form-control" id="exampleText" matInput formControlName="fullName"
                [(ngModel)]="p_data.fullName">
            </div>
            <div class="form-group">
              <label for="exampleLocation" class="bmd-label-floating"> Email *</label>
              <input type="text" class="form-control" id="exampleLocation" matInput formControlName="email"
                [(ngModel)]="p_data.email">
            </div>
            <div class="form-group">
                <label for="exampleLocation" class="bmd-label-floating"> Message *</label>
                <input type="text" class="form-control" id="exampleLocation" matInput formControlName="message"
                  [(ngModel)]="p_data.message">
              </div>
          </div>
          <div class="card-footer text-right">
            <button type="submit" class="btn btn-rose" (click)="updateContact()">Update</button>
          </div>
        </div>
      </form>
    </div>
  
  
  </ng-template>
